<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hero Section | GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
    <style></style>
  </head>
  <body
    class="pt-4 bg-gradient-to-br from-[#F9FAFB] to-[#D2D6DB] px-4 md:px-8 xl:max-w-screen-xl xl:mx-auto"
  >
    <nav class="flex flex-col xl:py-3 xl:grid xl:grid-cols-12 xl:gap-24">
      <div
        id="logoIconContainer"
        class="py-4 grid grid-cols-4 md:grid-cols-6 md:gap-8 xl:col-span-2 xl:py-0"
      >
        <img
          src="./img/abstractly.png"
          alt="Abstractly logo"
          class="w-28 h-8 self-center col-span-2 xl:col-span-6"
        />

        <div class="col-span-1 md:col-span-3 xl:hidden"></div>

        <div class="flex col-span-1 xl:hidden justify-end items-center gap-2">
          <button
            id="menuClose"
            class="hidden cursor-pointer gap-2 rounded text-[#525252] hover:text-[#171717] focus:text-[#171717] focus:ring focus:ring-4 focus:ring-indigo-200 disabled:text-[#A3A3A3]"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="h-5 w-5"
            >
              <path
                d="M11.9997 10.5865L16.9495 5.63672L18.3637 7.05093L13.4139 12.0007L18.3637 16.9504L16.9495 18.3646L11.9997 13.4149L7.04996 18.3646L5.63574 16.9504L10.5855 12.0007L5.63574 7.05093L7.04996 5.63672L11.9997 10.5865Z"
              ></path>
            </svg>
          </button>
          <button
            id="menuOpen"
            class="cursor-pointer rounded text-[#525252] hover:text-[#171717] focus:text-[#171717] focus:ring focus:ring-4 focus:ring-indigo-200 disabled:text-[#A3A3A3]"
            onclick="handleMenuClick"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-5 h-5"
            >
              <path d="M3 4H21V6H3V4ZM3 11H21V13H3V11ZM3 18H21V20H3V18Z"></path>
            </svg>
          </button>
        </div>
      </div>
      <div id="linksContainer" class="hidden xl:flex xl:gap-8 xl:col-span-6">
        <button
          href="/#"
          aria-label="link to home"
          class="gap-1.5 rounded text-base text-[#525252] px-0.5 hover:text-[#171717] focus:text-[#171717] focus:ring focus:ring-4 focus:ring-indigo-200 disabled:text-[#A3A3A3]"
        >
          Home
        </button>
        <button
          href="/#"
          aria-label="link to features"
          class="gap-1.5 rounded text-base text-[#525252] px-0.5 hover:text-[#171717] focus:text-[#171717] focus:ring focus:ring-4 focus:ring-indigo-200 disabled:text-[#A3A3A3]"
        >
          Features
        </button>
        <button
          href="/#"
          aria-label="link to pricing"
          class="gap-1.5 rounded text-base text-[#525252] px-0.5 hover:text-[#171717] focus:text-[#171717] focus:ring focus:ring-4 focus:ring-indigo-200 disabled:text-[#A3A3A3]"
        >
          Pricing
        </button>
        <button
          href="/#"
          aria-label="link to about us"
          class="gap-1.5 rounded text-base text-[#525252] px-0.5 hover:text-[#171717] focus:text-[#171717] focus:ring focus:ring-4 focus:ring-indigo-200 disabled:text-[#A3A3A3]"
        >
          About us
        </button>
        <button
          href="/#"
          aria-label="link to contact"
          class="my-0 rounded text-base text-[#525252] px-0.5 hover:text-[#171717] focus:text-[#171717] focus:ring focus:ring-4 focus:ring-indigo-200 disabled:text-[#A3A3A3]"
        >
          Contact
        </button>
      </div>
      <div
        id="actionsContainer"
        class="hidden self-center col-span-4 xl:flex xl:col-span-4 xl:gap-4 xl:justify-end"
      >
        <button
          class="px-4 py-2.5 gap-1.5 rounded border-[0.5px] border-[#E6E6E6] drop-shadow-sm bg-white hover:bg-[#FAFAFA] hover:border-[1px] focus:bg-[#FAFAFA] focus:border-[1px] focus:ring focus:ring-4 focus:ring-indigo-200 disabled:bg-[#F5F5F5] disabled:text-[#A3A3A3]"
        >
          Learn more
        </button>
        <button
          class="px-4 py-2.5 gap-1.5 rounded border-[0.5px] border-neutral-200 drop-shadow-sm text-white bg-[#4338CA] hover:bg-[#3730A3] focus:bg-[#3730A3] focus:ring focus:ring-4 focus:ring-indigo-200 disabled:bg-[#F5F5F5] disabled:text-[#A3A3A3]"
        >
          See pricing
        </button>
      </div>
      <!-- END OF DESKTIP VIEW CODE -->
    </nav>

    <div class="credits">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a href="https://www.greatfrontend.com/u/FionaDmello" target="_blank"
        >Fiona D'Mello</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
